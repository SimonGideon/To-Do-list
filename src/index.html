<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>To Do List</title>
</head>
<body>
    <div class="todo-list">
        <div class="todo-title">
            <h1>Today's To Do</h1>
            <span class=reload><i class="fa-solid fa-arrows-rotate"></i></span>
        </div>
        <form id="form" action="">
          <ul class="input">
            <input type="text" id="todo-input" class="todo-input" placeholder="Add to your list">
            <span type="submit" class="enter-input"><i class="fa-solid fa-plus"></i></span>
          </ul>
          <div id="to-do-list-item">
          </div>
          <div class="todo-list-items"></div>
          <div class="button">
            <button type="reset" class="btn">Clear all completed</button>
          </div>
        </form>
          
    </div>
</body>
</html>
